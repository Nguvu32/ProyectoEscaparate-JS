<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen de Compra - Del Campo a Casa</title>
    <!-- Favicon -->
    <link rel="icon" type="image/webp" href="assets/imagenes/favicon.webp">

    <!-- Fuentes Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Iconos Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Estilos Propios -->
    <link rel="stylesheet" href="css/estilos.css">

    <!-- Scripts Propios (Deferred) -->
    <script src="js/app.js" defer></script>
</head>

<body class="bg-light d-flex flex-column min-vh-100">

    <!-- Cabecera Simplificada -->
    <header class="bg-white py-3 border-bottom mb-4">
        <div class="container d-flex justify-content-center">
            <a href="index.html" class="d-flex align-items-center text-decoration-none text-dark">
                <img src="assets/imagenes/logo.webp" alt="Logo" width="120" height="120" class="me-2">
            </a>
        </div>
    </header>

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-success text-white py-3">
                        <h4 class="mb-0 text-center text-white"><i class="bi bi-cart-check me-2"></i> Resumen del Pedido
                        </h4>
                    </div>
                    <div class="card-body p-4">
                        <p class="text-muted text-center mb-4">Revisa los artículos antes de finalizar tu compra.</p>

                        <!-- Lista de artículos (Inyectada por JS) -->
                        <div id="lista-resumen" class="mb-4">
                            <!-- JS renderizará aquí -->
                        </div>

                        <hr class="my-4">

                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h5 class="mb-0">Total a Pagar:</h5>
                            <h3 class="text-success fw-bold mb-0" id="total-resumen">0.00€</h3>
                        </div>

                        <div class="d-grid gap-2">
                            <button id="btn-confirmar-final-pagina" class="btn btn-primario btn-lg py-3">
                                <i class="bi bi-credit-card me-2"></i> Finalizar Compra
                            </button>
                            <a href="index.html" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left me-2"></i> Seguir Comprando
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center text-muted mt-auto py-3 small">
        &copy; 2026 Del Campo a Casa - Proyecto DIW
    </footer>

    <!-- Scripts Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Scripts Propios -->
    <script src="js/app.js"></script>
</body>

</html>
